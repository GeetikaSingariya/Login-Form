<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Login Form using HTML CSS Only | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Login</h1>

            <div>
                <p><input type="text" name="Email" placeholder="Email">
                <i class="fa-solid fa-envelope" style="color: #fafafa;"></i></p>
            </div>
            <p><input type="text" name="Password" placeholder="Password">
            <i class="fa-solid fa-lock" style="color: #f4f5f5;"></i></p>
            <div class="checkbox">
                <span>
                    <input type="checkbox" name="Remember me" value="yes">
                    <label for="Remember me">Remember me</label>
                </span>
                <span class="fp">
                    &nbsp; &nbsp;&nbsp; Forget Password?
                </span>
            </div>
            <div class="button">
                <button>Login</button>
            </div>
            <p>Don't have an account?<a href="">Register</a></p>
        </div>


    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
